modules:
  eth_jsonrpc:
    prober: http
    timeout: 5s
    http:
      method: POST
      headers:
        Content-Type: application/json
      body: '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'
      valid_status_codes:
        - 200
      fail_if_body_not_matches_regexp:
        - '"result"'
