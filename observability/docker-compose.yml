services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        sed
        -e 's/__EL_METRICS_PORT__/${EL_METRICS_PORT}/g'
        -e 's/__CL_METRICS_PORT__/${CL_METRICS_PORT}/g'
        -e 's/__EL_RPC_PORT__/${EL_RPC_PORT}/g'
        /etc/prometheus/prometheus.yml.tmpl > /tmp/prometheus.yml
        && exec /bin/prometheus
        --config.file=/tmp/prometheus.yml
        --web.enable-lifecycle
        --storage.tsdb.path=/prometheus
    environment:
      EL_METRICS_PORT: ${EL_METRICS_PORT}
      CL_METRICS_PORT: ${CL_METRICS_PORT}
      EL_RPC_PORT: ${EL_RPC_PORT}
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml.tmpl:/etc/prometheus/prometheus.yml.tmpl:ro
      - ./rules.yml:/etc/prometheus/rules.yml:ro
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro

  grafana:
    image: grafana/grafana:10.4.5
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    restart: unless-stopped
    command:
      - "-config.file=/etc/loki/loki.yml"
    ports:
      - "3100:3100"
    volumes:
      - ./loki.yml:/etc/loki/loki.yml:ro

  promtail:
    image: grafana/promtail:2.9.8
    container_name: promtail
    restart: unless-stopped
    command:
      - "-config.file=/etc/promtail/promtail.yml"
    volumes:
      - ./promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: blackbox-exporter
    restart: unless-stopped
    command:
      - "--config.file=/etc/blackbox/blackbox.yml"
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox.yml:/etc/blackbox/blackbox.yml:ro

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

volumes:
  grafana-data: {}
