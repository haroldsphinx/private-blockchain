groups:
  - name: host-alerts
    rules:
      - alert: NodeHighCPUUsage
        expr: 1 - avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) > 0.7
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "Average CPU utilization on {{ $labels.instance }} has exceeded 70% for 5 minutes."

  - name: zama-pevm-testnet-alerts
    rules:
      - alert: ELNodeDown
        expr: up{job=~"geth-.*"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Execution layer node is down"
          description: "{{ $labels.job }} ({{ $labels.node }}) has been unreachable for 1 minute."

      - alert: CLNodeDown
        expr: up{job=~"lighthouse-.*"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Consensus layer node is down"
          description: "{{ $labels.job }} ({{ $labels.node }}) has been unreachable for 1 minute."

      - alert: PeerCountLow
        expr: p2p_peers < 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Peer count is low"
          description: "{{ $labels.job }} has fewer than 1 peer for 2 minutes."

      - alert: NoNewBlocks
        expr: increase(chain_head_block[2m]) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "No new blocks produced"
          description: "No new blocks have been added to the chain head in the last 2 minutes."

      - alert: RPCDown
        expr: probe_success{job="zama-pevm-testnet-health"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RPC endpoint is unreachable"
          description: "The JSON-RPC endpoint at {{ $labels.instance }} has been failing for 1 minute."

      - alert: ChainNotSynced
        expr: chain_head_block < (chain_head_header - 5)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node is falling behind"
          description: "{{ $labels.job }} chain head block is more than 5 behind the head header for 5 minutes."
